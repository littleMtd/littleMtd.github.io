<main class="dashboard-container">
  <section class="card">
    <h2>系統目的</h2>
    <p>本系統旨在協助使用者了解偏鄉與都市高中在教育資源上的差異。</p>
    <p>透過互動地圖、數據分析與模擬功能，使用者可以探索師生比、網路覆蓋率與畢業人數的影響。</p>
    <p>目標是讓政策制定者、教育工作者與一般民眾更直觀地掌握資源分布，進而推動教育公平。</p>
  </section>

  <section class="card">
    <h2>特色功能</h2>
    <ul style="color:#ccc; padding-left: 20px;">
      <li>互動地圖：點擊學校查看詳細資料</li>
      <li>數據模擬：調整師生比與網路覆蓋率觀察畢業人數變化</li>
      <li>圖表分析：清楚比較偏鄉與都市的教育差距</li>
      <li>即時反饋：提交意見與建議，完善系統</li>
    </ul>
  </section>
</main>
