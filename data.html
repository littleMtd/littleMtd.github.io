<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>高中教育資源比較</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    color: #FFD700; /* 全部文字淡金色 */
    background-color: #1e1e1e; /* 可選深色背景讓金色更突出 */
  }
  .chart-container {
    width: 90%;
    max-width: 800px;
    margin: 40px auto;
  }
  h2 {
    text-align: center;
    color: #FFD700; /* 標題淡金色 */
  }
  .navbar ul li a {
    color: #FFD700; /* 導覽列文字淡金色 */
  }
</style>
</head>
<body>

<main>
  <h2>高中教育資源比較：偏鄉 vs 都市</h2>
  <div class="chart-container">
    <canvas id="highSchoolChart"></canvas>
  </div>
</main>

<nav class="navbar">
  <ul>
    <li><a href="index.html">🏠</a></li>
    <li><a href="about.html">🎯</a></li>
    <li><a href="data.html" class="active">📊</a></li>
    <li><a href="map.html">🗺️</a></li>
    <li><a href="feedback.html">💬</a></li>
  </ul>
</nav>

<script>
const highSchools = [
  { name: "偏鄉高中", teacher: 28, internet: 60, graduation: 70 },
  { name: "都市高中", teacher: 16, internet: 98, graduation: 92 }
];

const ctx = document.getElementById('highSchoolChart').getContext('2d');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['師生比 (1:n)', '網路覆蓋率 (%)', '畢業人數 (%)'],
    datasets: highSchools.map((school, idx) => ({
      label: school.name,
      data: [school.teacher, school.internet, school.graduation],
      borderColor: idx === 0 ? '#FF4136' : '#1E90FF',
      backgroundColor: 'rgba(0,0,0,0)',
      tension: 0.4,
      fill: false,
      pointRadius: 6
    }))
  },
  options: {
    responsive: true,
    plugins: {
      legend: { labels: { color: '#FFD700' } }, // 圖例文字淡金色
      tooltip: { titleColor: '#FFD700', bodyColor: '#FFD700' } // 提示文字淡金色
    },
    scales: {
      y: { beginAtZero: true, max: 100, ticks: { color: '#FFD700' } },
      x: { ticks: { color: '#FFD700' } }
    }
  }
});
</script>

</body>
</html>
